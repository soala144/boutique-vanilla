<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique Website</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <button></button>
    <header class="hero">
        <h1>Welcome to Our Boutique</h1>
        <p>Discover your unique style with us!</p>
    </header>

    <section class="search-bar">
        <div class="search-container">
            <input type="text" id="search" placeholder="Search for clothes...">
            <button id="search-button" class="search-icon">üîç</button>
        </div>
    </section>

    <main>
        <section id="product-grid" class="product-grid">
          <!-- Products will be dynamically inserted here -->
        </section>
        <aside class="cart">
          <h2>Shopping Cart</h2>
          <div id="cart-items">
            <!-- Cart items will be dynamically inserted here -->
          </div>
          <div id="cart-total" class="cart-total">
            Total: $0.00
          </div>
        </aside>
    </main>
    <script src="index.js"></script>
</body>
</html>
